<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        
        <!-- OPEN GRAPH -->
        <meta property='og:title' content='ToDoList to organise your life.'>
        <meta property='og:description' content='ToDoList project made in JS.'>
        <meta property='og:url' content='https://todo.list.august1.dev'>
        <meta property='og:image' content='https://todo.list.august1.dev/assets/img/images/og.webp'>
        
        <!-- GOOGLE -->
        <meta name='description' content='ToDoList project made in JS.'>

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        
        <!-- CANONICAL -->
        <link rel='canonical' href='https://todo.list.august1.dev'/>
        
        <!-- FAVICON -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/img/favicon/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
        <!-- STYLE -->
        <link rel='stylesheet' href='assets/style.css'>
        <title>ToDoList</title>

    </head>
    <body>
        
        <header>
            <h1>My ToDo List</h1>
            <a href="https://august1.dev/" target="_blank">By Augustin Briolon</a>
        </header>

        <form>
            <div class="form">
                <input type='text' class="todo-input">
                <button class="todo-btn" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>

            <div class="select">
                <select name='todos' class="filter-todo">
                    <option value='all'>All</option>
                    <option value='completed'>Completed</option>
                    <option value='uncompleted'>Uncompleted</option>
                </select>
            </div>

        </form>

        <div class="todo-container">

            <ul class="todo-list"></ul>

        </div>
        
        <script src='assets/app.js'></script>
    </body>
</html>
